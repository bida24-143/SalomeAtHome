<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salome At Home - Products</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: lavender;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      color: crimson;
      font-family: cursive;
    }

    .product-gallery {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin: 50px auto;
      padding: 0 20px;
    }

    .product-bubble {
      text-decoration: none;
      color: darkblue;
      transition: transform 0.3s;
    }

    .product-bubble img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid crimson;
      transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
    }

    .product-bubble p {
      margin-top: 10px;
      font-weight: bold;
      font-family: cursive;
    }

    .product-bubble:hover img {
      animation: bounce 0.6s;
      border-color: darkred;
      box-shadow: 0 10px 20px rgba(220, 20, 60, 0.4);
    }

    .product-bubble:hover p {
      color: crimson;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.2); }
      50%  { transform: scale(0.95); }
      70%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>

</div>

</body>
</html>
