<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salome At Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lavender;
        }

        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: lavender;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 10%;
            top: 0;
            z-index: 1000;
        }

        .nav-links a {
            text-decoration: none;
            margin: 0 15px;
            color: darkblue;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: crimson;
        }

        /* Hero Section */
        .hero {
            height: 500px;
            background: url('https://i.pinimg.com/736x/b9/9e/75/b99e75e7a86982c20cfb6ade73763e39.jpg') no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            font-size: 36px;
            font-family: cursive;
            font-weight: bold;
        }

        /* Product Section */
        .product-section {
            text-align: center;
            margin: 50px 0;
        }

        .product-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .product-container img:hover {
            transform: scale(1.1);
        }

        /* About Section */
        .about {
            display: flex;
            align-items: center;
            padding: 50px;
            background-color: white;
        }

        .about img {
            width: 50%;
            border-radius: 10px;
        }

        .about-text {
            padding: 20px;
            text-align: left;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo"><h2>Salome At Home</h2></div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    
    <!-- Hero Section -->
    <div class="hero">Find Your Dream Furniture</div>
    
    <!-- Products Section -->
    <div class="product-section">
        <h2>Our Top Picks</h2>
        <div class="product-container">
            <img src="chair.jpg" alt="Elegant Chair">
            <img src="table.jpg" alt="Luxury Table">
            <img src="sofa.jpg" alt="Comfortable Sofa">
        </div>
    </div>
    
    <!-- About Section -->
    <div class="about">
        <img src="about-image.jpg" alt="Furniture Store">
        <div class="about-text">
            <h2>About Us</h2>
            <p>We provide high-quality, stylish, and affordable furniture that turns your house into a home.</p>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Salome At Home | All Rights Reserved</p>
    </div>

</body>
</html>
