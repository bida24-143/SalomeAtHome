<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curtains - Salome at Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: lavender;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: crimson;
      padding: 15px 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: darkblue;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: crimson;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-container input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }

    .search-container button {
      padding: 8px 12px;
      border: none;
      background-color: blue;
      color: white;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: darkred;
    }

    .content {
      text-align: center;
      margin-top: 50px;
    }

    h1, h2, h3 {
      font-family: cursive;
      color: crimson;
    }

    .product-container {
      max-width: 1000px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin-top: 20px;
    }

    .product-item {
      text-align: center;
    }

    .product-gallery img {
      width: 200px;
      height: auto;
      border-radius: 10px;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #8B0000;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #a80000;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <nav>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="feedback.html">Feedback Page</a></li>
      </ul>
    </nav>
    <div class="search-container">
      <input type="text" placeholder="Search...">
      <button>Search</button>
    </div>
  </div>

  <div class="content">
    <div class="product-container">
      <h1>Elegant Curtains - Product Gallery</h1>

      <h2>Long Curtains</h2>
      <div class="product-gallery">
        <div class="product-item">
          <img src="https://i.pinimg.com/736x/fa/56/6f/fa566f333a24f876526548faad32d08f.jpg" alt="Long Curtain 1">
          <div class="buttons">
            <button onclick="addToCart()">Add to Cart</button>
            <button onclick="orderNow()">Order Now</button>
          </div>
        </div>

        <div class="product-item">
          <img src="https://i.pinimg.com/736x/9d/6d/d1/9d6dd169c8356edd0be01828cd462370.jpg" alt="Long Curtain 2">
          <div class="buttons">
            <button onclick="addToCart()">Add to Cart</button>
            <button onclick="orderNow()">Order Now</button>
          </div>
        </div>
      </div>

      <h2>Short Curtains</h2>
      <div class="product-gallery">
        <div class="product-item">
          <img src="https://i.pinimg.com/736x/9d/4a/e1/9d4ae1541fe4960d96f0151c445d6b5e.jpg" alt="Short Curtain 1">
          <div class="buttons">
            <button onclick="addToCart()">Add to Cart</button>
            <button onclick="orderNow()">Order Now</button>
          </div>
        </div>

        <div class="product-item">
          <img src="https://i.pinimg.com/736x/94/97/f7/9497f7866d3f9dd27f63e984854ae668.jpg" alt="Short Curtain 2">
          <div class="buttons">
            <button onclick="addToCart()">Add to Cart</button>
            <button onclick="orderNow()">Order Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function addToCart() {
      alert("Item added to cart successfully!");
      window.location.href = "cart.html";
    }

    function orderNow() {
      window.location.href = "order-confirmation.html";
    }
  </script>
</body>
</html>
