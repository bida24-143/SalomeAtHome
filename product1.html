
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chairs - Salome At Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f8f8f8;
    }
    .product {
      text-align: center;
    }
    img {
      width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: crimson;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="product">
    <img src="https://i.pinimg.com/474x/42/34/4d/42344d158794c355a5cfca1c764abb85.jpg" alt="Elegant Sofa"/>
    <h2>Elegant Beige Sofa</h2>
    <p>P2000</p>
    <button onclick="addToCart()">Add to Cart</button>
    <button onclick="orderNow()">Order Now</button>
  </div>

  <script>
    function addToCart() {
      const product = {
        name: "Elegant Beige Sofa",
        price: 2000,
        image: "https://i.pinimg.com/474x/42/34/4d/42344d158794c355a5cfca1c764abb85.jpg"
      };
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = "added.html";
    }

    function orderNow() {
      addToCart();
      window.location.href = "order.html";
    }
  </script>
</body>
</html>
