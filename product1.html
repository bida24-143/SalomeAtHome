<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salome At Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: lavender;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: darkblue;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: crimson;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-container input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      width: 200px;
    }

    .search-container button {
      padding: 8px 12px;
      border: none;
      background-color: crimson;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }

    .search-container button:hover {
      background-color: darkred;
    }

    .content {
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      color: crimson;
      font-family: cursive;
    }

    h3 {
      font-family: cursive;
    }

    .product-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px 20px;
    }

    .product-bubble {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s, box-shadow 0.5s;
      animation: float 3s ease-in-out infinite;
    }

    .product-bubble img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-bubble:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    footer {
      background-color: beige;
      padding: 60px;
      text-align: center;
      color: crimson;
      margin-top: 50px;
    }

    footer a {
      color: crimson;
      text-decoration: none;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
